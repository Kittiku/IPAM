<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPAM - Complete Network Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet"> </head>
<body class="bg-gray-50">
    <header class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-network-wired text-3xl text-white mr-4"></i>
                    <div>
                        <h1 class="text-3xl font-bold text-white">IPAM Network Management</h1>
                        <p class="text-blue-100">Complete Infrastructure & IP Analysis System</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="connection-status" class="status-indicator bg-green-500 text-white px-3 py-1 rounded-full text-sm">
                        <i class="fas fa-check-circle mr-1"></i>Connected
                    </div>
                    <button onclick="location.reload()" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition-all">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="stats-overview" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 text-center card-hover">
                <i class="fas fa-server text-3xl text-blue-500 mb-3"></i>
                <div id="stats-total-devices" class="text-2xl font-bold text-blue-600"><i class="fas fa-spinner loading-spinner"></i></div>
                <div class="text-sm text-gray-600">Total Devices</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center card-hover">
                <i class="fas fa-check-circle text-3xl text-green-500 mb-3"></i>
                <div id="stats-active-devices" class="text-2xl font-bold text-green-600"><i class="fas fa-spinner loading-spinner"></i></div>
                <div class="text-sm text-gray-600">Active Devices</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center card-hover">
                <i class="fas fa-network-wired text-3xl text-purple-500 mb-3"></i>
                <div id="stats-subnets" class="text-2xl font-bold text-purple-600"><i class="fas fa-spinner loading-spinner"></i></div>
                <div class="text-sm text-gray-600">Subnets</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center card-hover">
                <i class="fas fa-building text-3xl text-orange-500 mb-3"></i>
                <div id="stats-domains" class="text-2xl font-bold text-orange-600"><i class="fas fa-spinner loading-spinner"></i></div>
                <div class="text-sm text-gray-600">Domains</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden card-hover">
                 <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6">
                    <h3 class="text-xl font-bold text-white">Network Infrastructure</h3>
                </div>
                <div class="p-6">
                    <div id="tree-preview" class="bg-gray-50 rounded-lg p-4 mb-4 max-h-60 overflow-y-auto">
                        <div class="text-center py-4"><i class="fas fa-spinner loading-spinner text-xl"></i><p class="mt-2">Loading tree...</p></div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden card-hover">
                <div class="bg-gradient-to-r from-purple-500 to-purple-600 p-6">
                    <h3 class="text-xl font-bold text-white">IP Address Management</h3>
                </div>
                <div class="p-6">
                     <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="text-center">
                            <div id="total-subnets-card" class="text-2xl font-bold text-purple-600">-</div>
                            <div class="text-sm text-gray-600">Subnets</div>
                        </div>
                        <div class="text-center">
                            <div id="ip-conflicts-card" class="text-2xl font-bold text-red-600">-</div>
                            <div class="text-sm text-gray-600">IP Conflicts</div>
                        </div>
                    </div>
                    <div id="conflicts-preview" class="bg-gray-50 rounded-lg p-4 mb-4">
                         <div class="text-center py-4"><i class="fas fa-spinner loading-spinner text-xl"></i><p class="mt-2">Scanning...</p></div>
                    </div>
                    <a href="/ip-management" class="block w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg transition-colors text-center">
                        <i class="fas fa-tools mr-2"></i>Open IP Management
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-3"></div>

    <script src="/static/js/app.js"></script> <script>
        // Global state
        let systemData = { stats: null, treeData: null, conflicts: null };

        document.addEventListener('DOMContentLoaded', loadAllData);
        
        async function loadAllData() {
            try {
                const [stats, treeData, conflicts] = await Promise.all([
                    fetch('/api/ipam/stats').then(res => res.json()),
                    fetch('/api/ipam/tree-data').then(res => res.json()),
                    fetch('/api/ipam/ip-conflicts').then(res => res.json())
                ]);

                if (stats.error || treeData.error || conflicts.error) {
                    throw new Error("API returned an error");
                }

                systemData = { stats, treeData, conflicts };
                updateUI();
                updateConnectionStatus(true);
            } catch (error) {
                console.error('❌ Error loading dashboard data:', error);
                updateConnectionStatus(false);
                showToast('Failed to load data from server.', 'error');
            }
        }

        function updateUI() {
            updateStatsOverview();
            updateNetworkPreview();
            updateIPManagementPreview();
        }

        // ใช้ textContent เพื่อประสิทธิภาพและความปลอดภัย
        function updateStatsOverview() {
            const { stats } = systemData;
            if (!stats) return;

            document.getElementById('stats-total-devices').textContent = stats.total_devices?.toLocaleString() || '0';
            document.getElementById('stats-active-devices').textContent = stats.active_devices?.toLocaleString() || '0';
            document.getElementById('stats-subnets').textContent = stats.subnets?.toLocaleString() || '0';
            document.getElementById('stats-domains').textContent = stats.domains?.toLocaleString() || '0';
        }
        
        function updateNetworkPreview() {
            const { treeData } = systemData;
            if (!treeData || !treeData.children) return;

            const previewEl = document.getElementById('tree-preview');
            previewEl.innerHTML = treeData.children.map(category => `
                <div class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                    <div class="flex items-center">
                        <i class="fas fa-folder text-blue-500 mr-2"></i>
                        <span class="text-sm font-medium">${category.name}</span>
                    </div>
                    <span class="text-xs text-gray-500">${category.count} devices</span>
                </div>
            `).join('');
        }

        function updateIPManagementPreview() {
            const { conflicts, stats } = systemData;
            if (!conflicts || !stats) return;

            document.getElementById('total-subnets-card').textContent = stats.subnets?.toLocaleString() || '0';
            document.getElementById('ip-conflicts-card').textContent = conflicts.total_conflicts?.toLocaleString() || '0';
            
            const previewEl = document.getElementById('conflicts-preview');
            if (conflicts.total_conflicts === 0) {
                previewEl.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-check-circle text-green-500 text-2xl mb-2"></i>
                        <p class="text-green-600 font-medium">No IP conflicts detected!</p>
                    </div>`;
            } else {
                 previewEl.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-exclamation-triangle text-red-500 text-2xl mb-2"></i>
                        <p class="text-red-600 font-medium">${conflicts.total_conflicts} conflicts found</p>
                    </div>`;
            }
        }
        
        function updateConnectionStatus(connected = true) {
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.innerHTML = '<i class="fas fa-check-circle mr-1"></i>Connected';
                statusEl.className = 'status-indicator bg-green-500 text-white px-3 py-1 rounded-full text-sm';
            } else {
                statusEl.innerHTML = '<i class="fas fa-exclamation-triangle mr-1"></i>Error';
                statusEl.className = 'status-indicator bg-red-500 text-white px-3 py-1 rounded-full text-sm';
            }
        }
    </script>
</body>
</html>
